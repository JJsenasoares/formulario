<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <fieldset>

        <h1>Cadastro Cliente</h1>

        <div class="seunome">
            <label for="">NOME</label>
            <br>
            <input type="text" placeholder="Digite seu primerio nome" id="input1">

            <div class=" seusobrenome">
                <label for="">SOBRENOME</label>
                
                <input type="text" placeholder="Digite seu sobrenome" id="input2">
                

                <div class="seuemail">
                    <label for="">E-mail</label>
                    <br>
                    <input type="text" placeholder="Digite seu E-mail" id="input3">

                    <div class="seunascimento">
                        <label for="">Data Nascimento</label>
                        <br>
                        <input type="datetime-local" id="input4">

                        <div class="seucpf">
                            <label for="">CPF</label>
                            <br>
                            <input type="text" placeholder="Ex: 000.000.000-0" id="input4">

                            <div class="seucep">
                                <label for="">CEP</label>
                                <br>
                                <input type="text" placeholder="Digite seu CEP" id="input5">

                                <div class="seucomplemento">
                                    <label for="">Complemento</label>
                                    <br>
                                    <input type="text" placeholder="Ex: apartamento 3" id="input6">

                                    <div class="suacidade">
                                        <label for="">Cidade</label>
                                        <br>
                                        <input type="text" placeholder="Nome da Cidade" id="input7">

                                        <div class="seubairro">
                                            <label for="">Bairro</label>
                                            <br>
                                            <input type="text" placeholder="Nome do Bairro" id="input8">

                                            <div class="suarua">
                                                <label for="">Rua</label>
                                                <br>
                                                <input type="text" placeholder="Nome do Bairro" id="input9">

                                                <div class="seunumero">
                                                    <label for="">Numero da residÃªncia</label>
                                                    <br>
                                                    <input type="number" placeholder="N:" id="input10">

                                                    <div class="seutrabalho">
                                                        <label for="">Trabalha?</label>
                                                        <br>
                                                        <input type="radio" id="input11">
                                                        <br>
                                                        <input type="radio" id="input12">

                                                        <div class="crieumasenha">
                                                            <label for="">Criar Senha</label>
                                                            <br>
                                                            <input type="password" placeholder="Digite sua senha"
                                                                id="input13">

                                                            <div class="checksenha">
                                                                <label for="">Confirmar Senha</label>
                                                                <br>
                                                                <input type="password" id="input14">

                                                                <div class="botao">
                                                                    <input type="button" value="Enviar" id="input15">

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </form>
    </fieldset>
</body>

</html>
